<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

variety of input options that will enable a user to place a pizza order">
    <meta name="robots" content="noindex, nofollow">
    <title>Assignment 2: Lets Order a Pizza</title>
    <!-- Where I put my CSS file -->

</head>
<body>
    <header>
        <!-- I am using a div as the logo container. There is no semantic element for a logo container -->

        </div>
        <nav>
            <menu>

                <li><a href="#images">Images</a></li>
                <li><a href="#video">Videos</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <section class="Wu-Tang-masthead">
            <div>
                <!-- h1 header, YAY !!! -->
                <h1>Wu-Tang Pizza</h1>
            </div>
        </section>
        <section id="Images">
            <h3>What "If" the Wu-Tang Clan had a pizza joint?</h3>
            <p></p>
            <!-- image of the Wu-Tang Clan -->
            <img src="./img/Wu-Tang2.jpg" alt="image Wu-Tang Clan">

            <!-- image of a pizza with a humorous figcaption-->
            <figure>
                <img src="./img/Pizza1.jpg" alt="image pizza">
                <figcaption>Pizza made with TLC from the Wu-Tangs Hoes TLC</figcaption>
            </figure>
            <!-- image of the female band TLC -->
            <img src="./img/TLC3.jpg" alt="image TLC">
        </section>
        <section id="videos">
            <!-- Wu-Tang Clan music video "Gravel Pit" -->
            <h3>Wu-Tang Clan "Gravel Pit"</h3>
            <iframe width="567" height="319" src="https://www.youtube.com/embed/Ujqcr25-WCk" title="Wu-Tang Clan - Gravel Pit (HD) Best Quality!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section>
            <h3>Order Form</h3>
            <!-- this area for forms for ordering pizza -->
            <form method="post" action="somefile.php">
                <!-- customer info for delivery -->
                <label for="Name"> Name:</label>
                <br>
                <input type="text" id="Name" Name="name">
                <!-- the evil <br> is useful today hahaha !!! -->
                <br>
                <label for="YourPhoneNumber"> Your Phone Number:</label>
                <br>
                <input type="text" id="YourPhoneNumber" name="phone number">
                <br>
                <label for="Name"> Address:</label>
                <br>
                <input type="text" id="Address" name="address">
                <br>
                <!-- Drop down form for number of pizzas -->
                <label for="#pizzas">Number of pizzas:</label>
                <select id="#pizzas" name="pizzas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4 or more</option>
                </select>
                <br>
                <!-- Radio button selector for pizza size -->
                <input type="radio" id="small" name="small" value="small">
                <label for="small">Small</label><br>
                <input type="radio" id="medium" name="medium" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="large" name="large" value="large">
                <label for="large">Large</label>
                <input type="radio" id="x-large" name="x-large" value="x-large">
                <label for="x-large">x-Large</label>
                <br>
                <!-- checkbox selector for toppings -->
                <input type="checkbox" id="cheese" name="cheese" value="Cheese">
                <label for="cheese"> Cheese</label><br>
                <input type="checkbox" id="sauce" name="sauce" value="sauce">
                <label for="sauce"> Sauce</label><br>
                <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                <label for="pepperoni"> Pepperoni</label>
                <!-- message area -->
                <textarea placeholder="Message"></textarea>
                <!-- send button to submit form -->
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">
            <img src="./img/Logo%20-%20Wu-Tang-Clan.jpg" alt="footer logo">

            <input type="submit" value="Send">

    </footer>
